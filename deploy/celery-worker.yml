apiVersion: apps/v1
kind: Deployment
metadata:
  name: ifcupload-celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ifcupload-celery
  template:
    metadata:
      labels:
        app: ifcupload-celery
    spec:
      containers:
        - name: ifcupload-celery
          image: cr.yandex/crpfskvn79g5ht8njq0k/ifcexport2:master
          command: ["/opt/conda/bin/celery",
              "-A",
               "ifcexport2.tasks",
               "worker"]
          env:
            - name: REDIS_URL
              value: "redis://ifcupload-redis-service:6379/0"
            - name: VOLUME_PATH
              value: "/app/volume"
          volumeMounts:
            - mountPath: /app/volume
              name: vol
      restartPolicy: Always
      volumes:
        - name: vol
          persistentVolumeClaim:
            claimName: ifcuploader-csi-s3-pvc-dynamic
            readOnly: false

